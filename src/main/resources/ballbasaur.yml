---
logger:
    '@id': logger
    loopTimeSecs: 0.025
    eventLogFilename: "/home/lvuser/logs/eventLog-"
    telemetryLogFilename: "/home/lvuser/logs/telemetryLog-"
    subsystems:
        - org.usfirst.frc.team449.robot.drive.unidirectional.DriveUnidirectionalWithGyro:
            '@id': drive
            #Wheelbase: 2.16810362021
            leftMaster:
                org.usfirst.frc.team449.robot.jacksonWrappers.FPSTalon:
                    &leftMaster
                    '@id': leftMaster
                    name: left
                    port: 5
                    reverseOutput: true
                    reverseSensor: false
                    enableBrakeMode: true
                    postEncoderGearing: 0.2266546
                    feetPerRotation: 1.042920176494184
                    currentLimit: 35
                    enableVoltageComp: true
                    feedbackDevice: QuadEncoder
                    encoderCPR: 256
                    startingGear: LOW
                    perGearSettings:
                        - &gear
                          motionProfilePFwd: 0.5
                    minNumPointsInBottomBuffer: 10
                    updaterProcessPeriodSecs: 0.005
                    statusFrameRatesMillis: !!map
                        Status_4_AinTempVbat : 15
                    slaves:
                        - '@id': talon2
                          port: 6
                          inverted: true
                        - '@id': talon3
                          port: 1
                          inverted: true
            rightMaster:
                org.usfirst.frc.team449.robot.jacksonWrappers.FPSTalon:
                    <<: *leftMaster
                    '@id': rightMaster
                    name: right
                    port: 2
                    reverseOutput: false
                    reverseSensor: false
                    perGearSettings:
                        - <<: *gear
                    slaves:
                        - '@id': talon5
                          port: 9
                          inverted: false
                        - '@id': talon6
                          port: 8
                          inverted: false
            startingOverrideAutoshift: false
            ahrs:
                org.usfirst.frc.team449.robot.jacksonWrappers.MappedAHRS:
                    '@id': navX
                    port: kMXP
                    invertYaw: true
        - org.usfirst.frc.team449.robot.oi.unidirectional.arcade.RampedOIArcadeWithDPad:
            '@id': oi
            gamepad:
                org.usfirst.frc.team449.robot.jacksonWrappers.MappedJoystick:
                    '@id': driverGamepad
                    port: 1
            rotThrottle:
                org.usfirst.frc.team449.robot.oi.throttles.ThrottlePolynomial:
                    &rotThrottle
                    '@id': rotThrottle
                    stick: driverGamepad
                    axis: 4
                    smoothingTimeSecs: 0.04
                    deadband: 0.075
                    inverted: false
                    polynomial:
                        '@id': rotPoly
                        powerToCoefficientMap: !!map
                            2 : 1
            fwdThrottle:
                org.usfirst.frc.team449.robot.oi.throttles.ThrottleSum:
                    '@id': fwdThrottle
                    throttles:
                        - org.usfirst.frc.team449.robot.oi.throttles.ThrottlePolynomial:
                            <<: *rotThrottle
                            '@id': posThrottle
                            axis: 3
                            inverted: false
                            deadband: 0
                            polynomial:
                                '@id': posPoly
                                powerToCoefficientMap: !!map
                                    2 : 1
                        - org.usfirst.frc.team449.robot.oi.throttles.ThrottlePolynomial:
                              <<: *rotThrottle
                              '@id': negThrottle
                              axis: 2
                              inverted: true
                              deadband: 0
                              polynomial:
                                  '@id': negPoly
                                  powerToCoefficientMap: !!map
                                      2 : 1
            invertDPad: false
            dPadShift: 0.1
            turnInPlaceRotScale: 0.5
            rescaleOutputs: true
            scaleRotByFwdPoly:
                '@id': scaleRotByFwdPoly
                powerToCoefficientMap: !!map
                    #0.5: 0.6
                    0: 0.2
                    1 : 0.75
        - org.usfirst.frc.team449.robot.oi.throttles.ThrottlePolynomial:
            rotThrottle
        - org.usfirst.frc.team449.robot.oi.throttles.ThrottlePolynomial:
            fwdThrottle
        - org.usfirst.frc.team449.robot.subsystem.singleImplementation.pneumatics.Pneumatics:
            '@id': pneumatics
            nodeID: 0
            pressureSensor:
              '@id': pressureSensor
              port: 0
              oversampleBits: 0
              averageBits: 0
        - org.usfirst.frc.team449.robot.generalInterfaces.poseEstimator.UnidirectionalPoseEstimator:
            '@id': poseEstimator
            subsystem:
                org.usfirst.frc.team449.robot.drive.unidirectional.DriveUnidirectionalWithGyro:
                    drive
            absolutePosAngleTolerance: 5
        - org.usfirst.frc.team449.robot.jacksonWrappers.FPSTalon:
            leftMaster
        - org.usfirst.frc.team449.robot.jacksonWrappers.FPSTalon:
            rightMaster
        - org.usfirst.frc.team449.robot.jacksonWrappers.MappedAHRS:
            navX
        - org.usfirst.frc.team449.robot.commands.multiInterface.drive.UnidirectionalNavXDefaultDrive:
              '@id': defaultDriveCommand
              kP: 0.0075
              kI: 0.0
              kD: 0.03
              absoluteTolerance: 0
              deadband: 2
              maxAngularVelToEnterLoop: 15
              inverted: false
              highGearAngularCoefficient: 2
              driveStraightLoopEntryTimer:
                  '@id': driveStraightLoopEntryTimer
                  bufferTimeSeconds: 0.15
              subsystem:
                  org.usfirst.frc.team449.robot.drive.unidirectional.DriveUnidirectionalWithGyro:
                      drive
              oi:
                  org.usfirst.frc.team449.robot.oi.unidirectional.arcade.OIArcadeWithDPad:
                      oi
defaultCommands:
    - subsystem:
        org.usfirst.frc.team449.robot.drive.unidirectional.DriveUnidirectionalWithGyro:
            drive
      command:
        org.usfirst.frc.team449.robot.commands.multiInterface.drive.UnidirectionalNavXDefaultDrive:
            defaultDriveCommand
startupCommand:
    org.usfirst.frc.team449.robot.commands.general.ParallelCommandGroup:
        '@id': startupCommand
        commandSet:
            - org.usfirst.frc.team449.robot.commands.general.RunRunnables:
                '@id': runRunnables
                runnables:
                    - org.usfirst.frc.team449.robot.generalInterfaces.poseEstimator.UnidirectionalPoseEstimator:
                        poseEstimator
teleopStartupCommand:
    org.usfirst.frc.team449.robot.subsystem.singleImplementation.pneumatics.commands.StartCompressor:
        '@id': startCompressor
        subsystem:
            org.usfirst.frc.team449.robot.subsystem.singleImplementation.pneumatics.Pneumatics:
                pneumatics
updater:
    org.usfirst.frc.team449.robot.other.Updater:
        '@id': updater
        updatables:
            - org.usfirst.frc.team449.robot.drive.unidirectional.DriveUnidirectionalWithGyro:
                drive
            - org.usfirst.frc.team449.robot.oi.unidirectional.arcade.OIArcadeWithDPad:
                oi
            - org.usfirst.frc.team449.robot.jacksonWrappers.MappedAHRS:
                navX