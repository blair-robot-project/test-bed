---
logger:
    '@id': logger
    loopTimeSecs: 0.025
    eventLogFilename: "/home/lvuser/logs/eventLog-"
    telemetryLogFilename: "/home/lvuser/logs/telemetryLog-"
#    telemetryLogFilename: "/home/lvuser/logs/highGearMaxAccel-"
#    telemetryLogFilename: "/home/lvuser/logs/quasiLog-"
    subsystems:
        - org.usfirst.frc.team449.robot.drive.unidirectional.DriveUnidirectionalWithGyroShiftable:
            '@id': drive
            leftMaster:
                org.usfirst.frc.team449.robot.jacksonWrappers.FPSTalon:
                    &leftMaster
                    '@id': leftMaster
                    name: left
                    port: 1
                    invertInVoltage: true
                    reverseOutput: false
                    reverseSensor: true
                    enableBrakeMode: true
                    postEncoderGearing: 0.49019607843137254901960784313725
                    feetPerRotation: 1
                    currentLimit: 50
                    voltageCompVoltage: 12
                    feedbackDevice: QuadEncoder
                    encoderCPR: 256
                    startingGear: LOW
                    perGearSettings:
                        - &lowGear
                          gear: LOW
#                          interceptVoltageFwd: 1.057617
#                          voltsPerFPSFwd: 0.409358
#                          voltsPerFPSSquaredFwd: 0.062057
#                          interceptVoltageRev: 0.935998
#                          voltsPerFPSRev: 0.409987
#                          voltsPerFPSSquaredRev: 0.078026
                        - &highGear
                          gear: HIGH
#                          interceptVoltageFwd: 1.243835
#                          voltsPerFPSFwd: 0.395011
#                          voltsPerFPSSquaredFwd: 0.083372
#                          interceptVoltageRev: 1.090946
#                          voltsPerFPSRev: 0.401701
#                          voltsPerFPSSquaredRev: 0.069027
                    minNumPointsInBottomBuffer: 10
                    updaterProcessPeriodSecs: 0.005
                    statusFrameRatesMillis: !!map
                        AnalogTempVbat : 15
                    slaves:
                        - '@id': talon2
                          port: 2
                          inverted: false
                        - '@id': talon3
                          port: 3
                          inverted: false
            rightMaster:
                org.usfirst.frc.team449.robot.jacksonWrappers.FPSTalon:
                    <<: *leftMaster
                    '@id': rightMaster
                    name: right
                    port: 4
                    invertInVoltage: false
                    reverseOutput: false
                    reverseSensor: false
                    perGearSettings:
                        - <<: *lowGear
#                          interceptVoltageFwd: 1.051197
#                          voltsPerFPSFwd: 0.406939
#                          voltsPerFPSSquaredFwd: 0.050006
#                          interceptVoltageRev: 0.898201
#                          voltsPerFPSRev: 0.407907
#                          voltsPerFPSSquaredRev: 0.075393
                        - <<: *highGear
#                          interceptVoltageFwd: 1.285610
#                          voltsPerFPSFwd: 0.393916
#                          voltsPerFPSSquaredFwd: 0.064527
#                          interceptVoltageRev: 1.047676
#                          voltsPerFPSRev: 0.398488
#                          voltsPerFPSSquaredRev: 0.067573
                    slaves:
                        - '@id': talon5
                          port: 5
                          inverted: false
                        - '@id': talon6
                          port: 6
                          inverted: false
            startingOverrideAutoshift: false
            ahrs:
                org.usfirst.frc.team449.robot.jacksonWrappers.MappedAHRS:
                    '@id': navX
                    port: kMXP
                    invertYaw: true
            shiftComponent:
                org.usfirst.frc.team449.robot.components.ShiftComponent:
                    '@id': driveShiftComponent
                    otherShiftables:
                        - org.usfirst.frc.team449.robot.jacksonWrappers.FPSTalon:
                            leftMaster
                        - org.usfirst.frc.team449.robot.jacksonWrappers.FPSTalon:
                            rightMaster
                    piston:
                        '@id': driveShifter
                        forward: 4
                        reverse: 5
                    startingGear: HIGH
        - org.usfirst.frc.team449.robot.oi.unidirectional.arcade.OIArcadeWithDPad:
            '@id': oi
            gamepad:
                org.usfirst.frc.team449.robot.jacksonWrappers.MappedJoystick:
                    '@id': driverGamepad
                    port: 1
            rotThrottle:
                org.usfirst.frc.team449.robot.oi.throttles.ThrottlePolynomial:
                    &rotThrottle
                    '@id': rotThrottle
                    stick: driverGamepad
                    axis: 0
                    smoothingTimeSecs: 0.04
                    deadband: 0.05
                    inverted: false
                    polynomial:
                        '@id': rotPoly
                        powerToCoefficientMap: !!map
                            2 : 1
            fwdThrottle:
                org.usfirst.frc.team449.robot.oi.throttles.ThrottleSum:
                    '@id': fwdThrottle
                    throttles:
                        - org.usfirst.frc.team449.robot.oi.throttles.ThrottlePolynomial:
                            <<: *rotThrottle
                            '@id': fwdTrigger
                            axis: 3
                            inverted: false
                            polynomial:
                                '@id': fwdPoly
                                powerToCoefficientMap: !!map
                                    2 : 1
                        - org.usfirst.frc.team449.robot.oi.throttles.ThrottlePolynomial:
                            <<: *rotThrottle
                            '@id': revTrigger
                            axis: 2
                            inverted: true
                            polynomial:
                                '@id': revPoly
                                powerToCoefficientMap: !!map
                                    2 : 1
            invertDPad: false
            dPadShift: 0.1
            turnInPlaceRotScale: 0.5
            scaleRotByFwdPoly:
                '@id': scaleRotByFwdPoly
                powerToCoefficientMap: !!map
                    0.5: 0.6
                    0: 0.2
        - org.usfirst.frc.team449.robot.subsystem.singleImplementation.pneumatics.Pneumatics:
            '@id': pneumatics
            nodeID: 0
            pressureSensor:
              '@id': pressureSensor
              port: 0
              oversampleBits: 0
              averageBits: 0
        - org.usfirst.frc.team449.robot.other.UnidirectionalPoseEstimator:
            '@id': poseEstimator
            subsystem:
                org.usfirst.frc.team449.robot.drive.unidirectional.DriveUnidirectionalWithGyroShiftable:
                    drive
            absolutePosAngleTolerance: 5
        - org.usfirst.frc.team449.robot.jacksonWrappers.FPSTalon:
            leftMaster
        - org.usfirst.frc.team449.robot.jacksonWrappers.FPSTalon:
            rightMaster
        - org.usfirst.frc.team449.robot.jacksonWrappers.MappedAHRS:
            navX
defaultCommands:
    - subsystem:
        org.usfirst.frc.team449.robot.drive.unidirectional.DriveUnidirectionalWithGyroShiftable:
            drive
      command:
        org.usfirst.frc.team449.robot.commands.multiInterface.drive.UnidirectionalNavXShiftingDefaultDrive:
            '@id': defaultDriveCommand
            kP: 0.0
            kI: 0.0
            kD: 0.0
            absoluteTolerance: 0
            toleranceBuffer: 25
            deadband: 2
            maxAngularVelToEnterLoop: 0.05
            inverted: false
            highGearAngularCoefficient: 2
            driveStraightLoopEntryTimer:
                '@id': driveStraightLoopEntryTimer
                bufferTimeSeconds: 0.15
            subsystem:
                org.usfirst.frc.team449.robot.drive.unidirectional.DriveUnidirectionalWithGyroShiftable:
                    drive
            oi:
                org.usfirst.frc.team449.robot.oi.unidirectional.arcade.OIArcadeWithDPad:
                    oi
            autoshiftComponent:
                '@id': autoshiftComponent
                upshiftSpeed: 10
                downshiftSpeed: 6
                upshiftDebouncer:
                    '@id': upshiftDebouncer
                    bufferTimeSeconds: 0.06
                upshiftFwdThresh: 0.3
startupCommand:
    org.usfirst.frc.team449.robot.commands.general.ParallelCommandGroup:
        '@id': startupCommand
        commandSet:
            - org.usfirst.frc.team449.robot.generalInterfaces.shiftable.commands.SwitchToHighGear:
                '@id': startupSwitchGearCommand
                subsystem:
                    org.usfirst.frc.team449.robot.drive.unidirectional.DriveUnidirectionalWithGyroShiftable:
                        drive
            - org.usfirst.frc.team449.robot.commands.general.RunRunnables:
                '@id': runRunnables
                runnables:
                    - org.usfirst.frc.team449.robot.other.UnidirectionalPoseEstimator:
                        poseEstimator
teleopStartupCommand:
    org.usfirst.frc.team449.robot.subsystem.singleImplementation.pneumatics.commands.StartCompressor:
        '@id': startCompressor
        subsystem:
            org.usfirst.frc.team449.robot.subsystem.singleImplementation.pneumatics.Pneumatics:
                pneumatics
autoStartupCommand:
    org.usfirst.frc.team449.robot.drive.unidirectional.commands.VoltageRamp:
        '@id': autoCommand
        subsystem:
            org.usfirst.frc.team449.robot.drive.unidirectional.DriveUnidirectionalWithGyroShiftable:
                drive
        voltsPerSecond: 0.15
#    org.usfirst.frc.team449.robot.drive.unidirectional.commands.DriveAtSpeed:
#        '@id': testAccel
#        subsystem:
#            org.usfirst.frc.team449.robot.drive.unidirectional.DriveUnidirectionalWithGyroShiftable:
#                drive
#        velocity: 1
#        seconds: 3
updater:
    org.usfirst.frc.team449.robot.other.Updater:
        '@id': updater
        updatables:
            - org.usfirst.frc.team449.robot.drive.unidirectional.DriveUnidirectionalWithGyroShiftable:
                drive
            - org.usfirst.frc.team449.robot.oi.unidirectional.arcade.OIArcadeWithDPad:
                oi
            - org.usfirst.frc.team449.robot.jacksonWrappers.MappedAHRS:
                navX